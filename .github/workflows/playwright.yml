# /.github/workflows/playwright.yml
name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel older runs on the same branch
concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu
          - os: ubuntu-latest
            browser: chromium
            name: "Ubuntu - Chromium"

          - os: ubuntu-latest
            browser: firefox
            name: "Ubuntu - Firefox"

          - os: ubuntu-latest
            browser: webkit
            name: "Ubuntu - WebKit"

          # Windows
          - os: windows-latest
            browser: chromium
            name: "Windows - Chromium"

          - os: windows-latest
            browser: edge
            name: "Windows - Edge"

          # macOS
          - os: macos-latest
            browser: chromium
            name: "macOS - Chromium"

          - os: macos-latest
            browser: webkit
            name: "macOS - WebKit"

    env:
      PW_USERNAME: ${{ secrets.PW_USERNAME }}
      PW_PASSWORD: ${{ secrets.PW_PASSWORD }}

    steps:
      # --- Checkout code ---
      - name: Checkout source code
        uses: actions/checkout@v4.1.1

      # --- Setup Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*

      # --- Cache npm dependencies ---
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- Install Playwright browsers (standard, current method) ---
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # --- Run tests on Ubuntu (requires xvfb) ---
      - name: Run Playwright tests (Ubuntu with xvfb)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: xvfb-run npx playwright test --project=${{ matrix.browser }} || true

      # --- Run tests on Windows/macOS ---
      - name: Run Playwright tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright test --project=${{ matrix.browser }} || true

      # --- Generate metadata ---
      - name: Generate metadata
        shell: bash
        run: |
          mkdir -p metadata
          cat > metadata/metadata.json <<EOF
          {
            "timestamp": "$(date -u '+%Y-%m-%d %H:%M UTC')",
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "runner": "${{ matrix.os }} (GitHub-hosted)"
          }
          EOF

      # --- Zip HTML report for easy download ---
      - name: Zip Playwright HTML Report
        run: |
          if [ -d "playwright-report" ]; then
            zip -r playwright-report.zip playwright-report
          fi

      # --- Upload artifacts ---
      - name: Upload Playwright Reports
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            metadata/
            playwright-report/
            playwright-report.zip
            jsonReports/
            junit/
          retention-days: 30
          if-no-files-found: warn

  publish:
    name: Publish Dashboard
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      - name: Generate dashboard
        run: |
          metadata='{
            "publishTimestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
            "commitSha": "'"$GITHUB_SHA"'",
            "runNumber": "'"$GITHUB_RUN_NUMBER"'",
            "runUrl": "https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"
          }'
          METADATA_JSON="$metadata" node scripts/generate-index.js

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.2
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./reports
          commit_message: "Publish Playwright reports [skip ci]"
          force_orphan: true
