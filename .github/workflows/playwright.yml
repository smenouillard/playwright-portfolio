# /.github/workflows/playwright.yml
name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu runners
          - os: ubuntu-latest
            browser: chromium
            name: "Ubuntu - Chromium"

          - os: ubuntu-latest
            browser: firefox
            name: "Ubuntu - Firefox"

          - os: ubuntu-latest
            browser: webkit
            name: "Ubuntu - WebKit"

          # Windows runners
          - os: windows-latest
            browser: chromium
            name: "Windows - Chromium"

          - os: windows-latest
            browser: edge
            name: "Windows - Edge"

          # macOS runners
          - os: macos-latest
            browser: chromium
            name: "macOS - Chromium"

          - os: macos-latest
            browser: webkit
            name: "macOS - WebKit"

    env:
      PW_USERNAME: ${{ secrets.PW_USERNAME }}
      PW_PASSWORD: ${{ secrets.PW_PASSWORD }}

    steps:
      # Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setup Node.js runtime
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests on Ubuntu (xvfb required)
      - name: Run Playwright tests (Ubuntu with xvfb)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: xvfb-run npx playwright test --project=${{ matrix.browser }} || true

      # Run tests on all other OS (no xvfb)
      - name: Run Playwright tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright test --project=${{ matrix.browser }} || true

      # Generate metadata for dashboard
      - name: Generate metadata
        shell: bash
        run: |
          mkdir -p metadata
          cat > metadata/metadata.json <<EOF
          {
            "timestamp": "$(date -u '+%Y-%m-%d %H:%M UTC')",
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "runner": "${{ matrix.os }} (GitHub-hosted)"
          }
          EOF

      # Upload artifacts for dashboard
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            metadata/
            playwright-report/
            jsonReports/
            junit/
          retention-days: 30
          if-no-files-found: warn

  publish:
    name: Publish Dashboard
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Download all test artifacts
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      # Generate dashboard index.html
      - name: Generate dashboard
        run: |
          metadata='{
            "publishTimestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
            "commitSha": "'"$GITHUB_SHA"'",
            "runNumber": "'"$GITHUB_RUN_NUMBER"'",
            "runUrl": "https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"
          }'
          METADATA_JSON="$metadata" node scripts/generate-index.js

      # Deploy reports to GitHub Pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./reports
          commit_message: "Publish Playwright reports [skip ci]"
          force_orphan: true
