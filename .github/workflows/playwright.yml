# /.github/workflows/playwright.yml
# --- Playwright E2E CI Workflow ---

name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# --- Cancel older runs on the same branch ---
concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Ubuntu browsers ---
          - os: ubuntu-latest
            browser: chromium
            name: "Ubuntu - Chromium"

          - os: ubuntu-latest
            browser: firefox
            name: "Ubuntu - Firefox"

          - os: ubuntu-latest
            browser: webkit
            name: "Ubuntu - WebKit"

          # --- Windows browsers ---
          - os: windows-latest
            browser: chromium
            name: "Windows - Chromium"

          - os: windows-latest
            browser: edge
            name: "Windows - Edge"

          # --- macOS browsers ---
          - os: macos-latest
            browser: chromium
            name: "macOS - Chromium"

          - os: macos-latest
            browser: webkit
            name: "macOS - WebKit"

    env:
      PW_USERNAME: ${{ secrets.PW_USERNAME }}
      PW_PASSWORD: ${{ secrets.PW_PASSWORD }}

    steps:
      # --- Checkout source ---
      - name: Checkout
        uses: actions/checkout@v4.1.1

      # --- Setup Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*

      # --- Cache npm dependencies ---
      - name: Cache npm deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- Install npm packages ---
      - name: Install deps
        run: npm ci

      # --- Install Playwright browsers ---
      - name: Install Playwright
        run: npx playwright install --with-deps

      # --- Run tests on Ubuntu with xvfb ---
      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: xvfb-run npx playwright test --project=${{ matrix.browser }} || true

      # --- Run tests on Windows/macOS ---
      - name: Run tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright test --project=${{ matrix.browser }} || true

      # --- Generate metadata.json ---
      - name: Generate metadata
        shell: bash
        run: |
          mkdir -p metadata
          cat > metadata/metadata.json <<EOF
          {
            "timestamp": "$(date -u '+%Y-%m-%d %H:%M UTC')",
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "runner": "${{ matrix.os }}"
          }
          EOF

      # --- Zip HTML report on Unix ---
      - name: Zip report (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ -d "playwright-report" ]; then
            zip -r playwright-report.zip playwright-report
          fi

      # --- Zip HTML report on Windows ---
      - name: Zip report (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path "playwright-report") {
            Compress-Archive -Path "playwright-report" -DestinationPath "playwright-report.zip" -Force
          }

      # --- Upload test artifacts ---
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            metadata/
            jsonReports/
            junit/
            playwright-report.zip
          retention-days: 30
          if-no-files-found: warn

  publish:
    name: Publish Dashboard
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    steps:
      # --- Checkout code ---
      - name: Checkout
        uses: actions/checkout@v4.1.1

      # --- Download all artifacts into ./reports ---
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      # --- Generate dashboard index.html ---
      - name: Generate dashboard
        run: |
          metadata='{
            "publishTimestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
            "commitSha": "'"$GITHUB_SHA"'",
            "runNumber": "'"$GITHUB_RUN_NUMBER"'",
            "runUrl": "https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"
          }'
          METADATA_JSON="$metadata" node scripts/generate-index.js

      # --- Deploy reports to GitHub Pages ---
      - name: Publish to Pages
        uses: peaceiris/actions-gh-pages@v3.9.2
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./reports
          commit_message: "Publish Playwright dashboard [skip ci]"
          force_orphan: true
