# /.github/workflows/playwright.yml

name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            browser: chromium
            name: "Windows - Chromium"

          - os: windows-latest
            browser: edge
            name: "Windows - Edge"

          # macOS
          - os: macos-latest
            browser: chromium
            name: "macOS - Chromium"

          - os: macos-latest
            browser: webkit
            name: "macOS - WebKit"

          # Linux
          - os: ubuntu-latest
            browser: chromium
            name: "Ubuntu - Chromium"

          - os: ubuntu-latest
            browser: firefox
            name: "Ubuntu - Firefox"

          - os: ubuntu-latest
            browser: webkit
            name: "Ubuntu - WebKit"

    env:
      PW_USERNAME: ${{ secrets.PW_USERNAME }}
      PW_PASSWORD: ${{ secrets.PW_PASSWORD }}

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set Node.js version
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - run: npm ci

      # Install browsers
      - run: npx playwright install --with-deps

      # Run Playwright tests
      - shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            xvfb-run npx playwright test --project=${{ matrix.browser }} || true
          else
            npx playwright test --project=${{ matrix.browser }} || true
          fi

      # Generate metadata for dashboard
      - shell: bash
        run: |
          mkdir -p metadata
          cat > metadata/metadata.json <<EOF
          {
            "timestamp": "$(date -u '+%Y-%m-%d %H:%M UTC')",
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "runner": "${{ matrix.os }} (GitHub-hosted)"
          }
          EOF

      # Upload reports
      - uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            metadata/
            playwright-report/
            jsonReports/
            junit/
          retention-days: 30
          if-no-files-found: warn

  publish:
    name: Publish Dashboard
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Download all artifacts
      - uses: actions/download-artifact@v4
        with:
          path: ./reports

      # Build dashboard index
      - run: |
          metadata='{
            "publishTimestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
            "commitSha": "'"$GITHUB_SHA"'",
            "runNumber": "'"$GITHUB_RUN_NUMBER"'",
            "runUrl": "https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"
          }'
          METADATA_JSON="$metadata" node scripts/generate-index.js

      # Deploy dashboard to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./reports
          commit_message: "Publish Playwright reports [skip ci]"
          force_orphan: true
